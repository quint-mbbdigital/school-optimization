<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 600">
  <!-- Background -->
  <rect width="400" height="600" fill="#f0f0f0"/>
  
  <!-- Header -->
  <rect width="400" height="60" fill="#4a90e2"/>
  <text x="20" y="40" font-family="Arial" font-size="24" fill="white">Time Machine</text>
  
  <!-- Time Slider -->
  <rect x="20" y="80" width="360" height="60" rx="30" fill="white" stroke="#ccc"/>
  <circle cx="200" cy="110" r="15" fill="#4a90e2"/>
  <line x1="50" y1="110" x2="350" y2="110" stroke="#ccc" stroke-width="2"/>
  <text x="200" y="145" font-family="Arial" font-size="14" fill="#333" text-anchor="middle">September 2024</text>
  
  <!-- Performance Overview -->
  <rect x="20" y="160" width="360" height="100" rx="10" fill="white" stroke="#ccc"/>
  <text x="40" y="190" font-family="Arial" font-size="18" fill="#333">Overall Performance</text>
  <text x="40" y="230" font-family="Arial" font-size="48" fill="#4a90e2">B+</text>
  <text x="130" y="230" font-family="Arial" font-size="14" fill="#666">Predicted</text>
  
  <!-- Key Metrics -->
  <rect x="20" y="270" width="115" height="80" rx="10" fill="white" stroke="#ccc"/>
  <text x="77" y="300" font-family="Arial" font-size="14" fill="#333" text-anchor="middle">Academic</text>
  <text x="77" y="330" font-family="Arial" font-size="24" fill="#5ac8fa" text-anchor="middle">A-</text>
  
  <rect x="142" y="270" width="115" height="80" rx="10" fill="white" stroke="#ccc"/>
  <text x="200" y="300" font-family="Arial" font-size="14" fill="#333" text-anchor="middle">Social-Emotional</text>
  <text x="200" y="330" font-family="Arial" font-size="24" fill="#ffcc00" text-anchor="middle">B</text>
  
  <rect x="265" y="270" width="115" height="80" rx="10" fill="white" stroke="#ccc"/>
  <text x="322" y="300" font-family="Arial" font-size="14" fill="#333" text-anchor="middle">Teacher Quality</text>
  <text x="322" y="330" font-family="Arial" font-size="24" fill="#ff9500" text-anchor="middle">B+</text>
  
  <!-- Historical Comparison -->
  <text x="20" y="380" font-family="Arial" font-size="18" fill="#333">Historical Comparison</text>
  <rect x="20" y="390" width="360" height="120" fill="white" stroke="#ccc"/>
  
  <!-- Simplified graph representation -->
  <polyline points="40,490 130,470 220,480 310,460" stroke="#4a90e2" stroke-width="2" fill="none"/>
  <circle cx="310" cy="460" r="5" fill="#4a90e2"/>
  
  <!-- Time labels -->
  <text x="40" y="520" font-family="Arial" font-size="12" fill="#666">1 Year Ago</text>
  <text x="130" y="520" font-family="Arial" font-size="12" fill="#666">6mo Ago</text>
  <text x="220" y="520" font-family="Arial" font-size="12" fill="#666">Now</text>
  <text x="310" y="520" font-family="Arial" font-size="12" fill="#666">Predicted</text>
  
  <!-- Insights -->
  <rect x="20" y="540" width="360" height="50" rx="10" fill="white" stroke="#ccc"/>
  <text x="40" y="565" font-family="Arial" font-size="14" fill="#333">Insight: Performance is projected to improve</text>
  <text x="40" y="585" font-family="Arial" font-size="14" fill="#333">due to recent policy changes.</text>
</svg>
