<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 600">
  <!-- Background -->
  <rect width="400" height="600" fill="#f0f0f0"/>
  
  <!-- Header -->
  <rect width="400" height="60" fill="#4a90e2"/>
  <text x="20" y="40" font-family="Arial" font-size="24" fill="white">Lincoln High School</text>
  
  <!-- Main Performance Pill -->
  <rect x="20" y="80" width="360" height="100" rx="50" fill="#34c759"/>
  <text x="200" y="140" font-family="Arial" font-size="48" fill="white" text-anchor="middle">B+</text>
  <text x="200" y="170" font-family="Arial" font-size="18" fill="white" text-anchor="middle">Overall Performance</text>
  
  <!-- Key Metrics Pills -->
  <rect x="20" y="200" width="110" height="60" rx="30" fill="#5ac8fa"/>
  <text x="75" y="235" font-family="Arial" font-size="24" fill="white" text-anchor="middle">A-</text>
  <text x="75" y="255" font-family="Arial" font-size="12" fill="white" text-anchor="middle">Academic</text>
  
  <rect x="145" y="200" width="110" height="60" rx="30" fill="#ffcc00"/>
  <text x="200" y="235" font-family="Arial" font-size="24" fill="white" text-anchor="middle">B</text>
  <text x="200" y="255" font-family="Arial" font-size="12" fill="white" text-anchor="middle">Social-Emotional</text>
  
  <rect x="270" y="200" width="110" height="60" rx="30" fill="#ff9500"/>
  <text x="325" y="235" font-family="Arial" font-size="24" fill="white" text-anchor="middle">B+</text>
  <text x="325" y="255" font-family="Arial" font-size="12" fill="white" text-anchor="middle">Teacher Quality</text>
  
  <!-- Prediction Graph -->
  <rect x="20" y="280" width="360" height="180" fill="white" stroke="#ccc"/>
  <text x="200" y="300" font-family="Arial" font-size="16" fill="#333" text-anchor="middle">Performance Prediction</text>
  
  <!-- Simplified graph representation -->
  <polyline points="20,440 140,400 260,420 380,380" stroke="#4a90e2" stroke-width="2" fill="none"/>
  
  <!-- Time labels -->
  <text x="20" y="470" font-family="Arial" font-size="12" fill="#666">Now</text>
  <text x="140" y="470" font-family="Arial" font-size="12" fill="#666">3mo</text>
  <text x="260" y="470" font-family="Arial" font-size="12" fill="#666">6mo</text>
  <text x="380" y="470" font-family="Arial" font-size="12" fill="#666" text-anchor="end">1yr</text>
  
  <!-- Intervention Planner -->
  <rect x="20" y="490" width="360" height="90" fill="white" stroke="#ccc"/>
  <text x="30" y="515" font-family="Arial" font-size="16" fill="#333">Suggested Interventions</text>
  
  <!-- Intervention items -->
  <circle cx="40" y="540" r="10" fill="#ff3b30"/>
  <text x="60" y="545" font-family="Arial" font-size="14" fill="#333">Increase math support</text>
  
  <circle cx="40" y="570" r="10" fill="#ffcc00"/>
  <text x="60" y="575" font-family="Arial" font-size="14" fill="#333">Enhance counseling services</text>
</svg>
